<app-header class="header"
            (endTime)="redirectToResults()"
            [totalQuestion]="totalQuestion$ | async"
            [currentQuestion]="currentIndex$ | async"
            [time]="120">
</app-header>
<ng-container *ngIf="currentQuestion$ | async as question">
  <app-question (answer)="goToValid($event)" [question]="question">
  </app-question>
</ng-container>
